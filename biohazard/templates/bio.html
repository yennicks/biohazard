<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ title }}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- Custom fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">


  <!-- Custom style -->
  <style>
    p {
      font-family: 'Raleway', sans-serif;
    }

    .btn {
      width: 100%;
    }

    .container {
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .link {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<main role="main" class="container">
  <h1><i class="fas fa-flag-checkered"></i> {{ title }}</h1>
  <p class="lead"><i class="fas fa-quote-left"></i> {{ quote }}
    <i class="fas fa-quote-right"></i></p>
  <div class="row">
    {% for link in links %}
    <div class="link col-md-6 col-lg-4"><a class="btn btn-primary" href="{{ link.url }}">
      <h2>{{ link.title }}</h2>
      <p>{{ link.subtitle }}</p></a></div>
    {% endfor %}
  </div>
</main>
</body>
</html>
